<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Afro GiftCard</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/x-icon" href="assets/img/logo4.png" />
    <!-- Another favicon link (might be redundant but you got it) -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    
    <!-- Google Fonts: Lora font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
      rel="stylesheet"
    />
    
    <!-- Bootstrap CSS: Core CSS framework -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Icon Font CSS: Font Awesome and Ionicons for icons -->
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/ionicons.min.css" />
    <!-- Plugins CSS: Custom or 3rd party plugins styles -->
    <link rel="stylesheet" href="./assets/css/plugins.css" />
    <!-- Main style CSS for your site -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Slick Carousel CSS: slider styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- Slick Carousel optional theme for extra styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <!-- FontAwesome CDN for latest icon set -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-yLpz+BdRdxWv3Lv5SGR5C5K1LEsU3sojPuXFcqECR5FehJkvmKeN5ChX2iXeC1L5raTQj2IcpH3q95m2gCNwPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Leaflet CSS: for map styling -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>
  <body>
    <app-root></app-root>

    <!-- JS SECTION -->

    <!-- Paystack Payment Gateway JS -->
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <!-- jQuery (local fallback) -->
    <script src="./assets/js/vendor/jquery-1.12.0.min.js"></script>
    <script src="./assets/js/vendor/jquery-migrate-1.4.1.min.js"></script>
    
    <!-- Popper JS: Required for Bootstrap tooltips/popovers -->
    <script src="./assets/js/popper.min.js"></script>
    
    <!-- Bootstrap JS: Core JavaScript framework -->
    <script src="./assets/js/bootstrap.min.js"></script>
    
    <!-- Plugins JS: Your custom or 3rd party plugin scripts -->
    <script src="./assets/js/plugins.js"></script>
    
    <!-- Ajax Mail JS: For ajax form submissions -->
    <script src="./assets/js/ajax-mail.js"></script>
    
    <!-- Main JS: Your main site scripts -->
    <script src="./assets/js/main.js"></script>

    <!-- FontAwesome Kit JS for icons (another method of loading) -->
    <script
      src="https://kit.fontawesome.com/15cef8c93e.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery CDN: For Slick Carousel and other dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick Carousel JS: slider functionality -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <!-- Modernizr JS: for feature detection (can help with legacy browsers) -->
    <script src="./assets/js/vendor/modernizr-2.8.3.min.js"></script>

    <!-- Custom script: Sidebar toggle functionality -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.querySelector(".hamburger-icon");
        const sidebar = document.getElementById("sidebar");
        const closeBtn = document.querySelector(".sidebar-close");

        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("active");
          document.body.classList.toggle("sidebar-open");
        });

        closeBtn.addEventListener("click", () => {
          sidebar.classList.remove("active");
          document.body.classList.remove("sidebar-open");
        });

        // Close sidebar when clicking outside of it
        document.body.addEventListener("click", (e) => {
          if (
            document.body.classList.contains("sidebar-open") &&
            !sidebar.contains(e.target) &&
            !toggleBtn.contains(e.target)
          ) {
            sidebar.classList.remove("active");
            document.body.classList.remove("sidebar-open");
          }
        });
      });
    </script>

    <!-- Leaflet JS: interactive maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Initialize Slick Slider -->
    <script>
      $(document).ready(function () {
        $(".hero-slider-wrapper").slick({
          autoplay: true,
          dots: true,
          arrows: true,
          infinite: true,
          speed: 500,
          fade: true,
          cssEase: "linear",
        });
      });
    </script>

    <!-- Mobile menu toggle script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.querySelector(".mobile-menu-toggle");
        const mobileMenu = document.querySelector(".mobile-menu");

        toggleBtn.addEventListener("click", function () {
          mobileMenu.classList.toggle("open");
        });
      });
    </script>

    <!-- Header scroll visibility -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const headerTop = document.querySelector(".header-top-wrapper");
        let lastScroll = 0;

        window.addEventListener("scroll", function () {
          let currentScroll = window.pageYOffset;

          if (currentScroll > 100) {
            // Show header when scrolling down
            if (currentScroll > lastScroll) {
              headerTop.classList.add("visible");
            } else {
              headerTop.classList.add("visible");
            }
          } else {
            headerTop.classList.remove("visible");
          }

          lastScroll = currentScroll;
        });
      });
    </script>

    <!-- Sticky header on scroll -->
    <script>
      window.addEventListener("scroll", function () {
        const header = document.getElementById("stickyHeader");
        const offset = 100; // Distance to scroll before sticky kicks in

        if (window.scrollY > offset) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      });
    </script>

    <!-- Leaflet Map Initialization -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const map = L.map("contact-map").setView([6.4661, 3.32724], 10); // Lagos coords

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        L.marker([6.4661, 3.2724])
          .addTo(map)
          .bindPopup("<b>Afro Gift Cards HQ</b><br>Lagos, Nigeria")
          .openPopup();
      });
    </script>
  </body>
</html>
